      <div
        class="h-[30px] text-center font-normal leading-[30px] text-primary/p300 text-[20px]"

        Favourite List
      </div>
    </div>
    <div class="flex flex-col w-[567px] h-[248px] gap-[16px]">
      <ng-container *ngIf="favorites$ | async as favorites; else noFavorites">
        <div
          *ngFor="let favorite of favorites"
          class="bg-Gray/G20 gap-[32px] flex flex-row w-[567px] h-[116px] rounded-[8px] p-[16px]"
        >
          <div class="w-[84px] h-[84px] bg-Gray/G40 items-center">
            <svg
              width="84"
              height="84"
              viewBox="0 0 84 84"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="42" cy="42" r="42" fill="#E3E2E2" />
              <g clip-path="url(#clip0_2077_5607)">
                <path d="M27 37H57V39H27V37Z" fill="#3D3D3D" />
                <path d="M27 44H57V46H27V44Z" fill="#3D3D3D" />
                <path d="M27 51H57V53H27V51Z" fill="#3D3D3D" />
                <path d="M27 58H57V60H27V58Z" fill="#3D3D3D" />
              </g>
              <defs>
                <clipPath id="clip0_2077_5607">
                  <rect width="84" height="84" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </div>
          <div class="flex flex-col gap-[10px]">
            <div class="font-medium text-base text-primary-p700">
              {{ favorite.recipientName }}
            </div>
            <div class="text-sm text-primary-p500">
              {{ favorite.accountNumber }}
            </div>
          </div>
          <div
            class="flex flex-col ml-auto gap-[12px] justify-between items-end"
          >
            <div class="cursor-pointer" (click)="removeFavorite(favorite)">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.5986 15.5936L13.7436 11.5936L17.5986 7.5936"
                  stroke="#871E35"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7.83691 7.59375L11.6919 11.5937L7.83691 15.5937"
                  stroke="#871E35"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noFavorites>
        <div class="text-center text-sm text-primary-p500">
          No favorites found.
        </div>
      </ng-template>
    </div>
  </div>
</div>
