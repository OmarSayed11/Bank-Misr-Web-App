<div class="w-full h-[91.23px] border-b-2 bg-white">
  <div
    class="grid grid-cols-12 items-center h-[71.23px] lg:py-4 mx-auto px-4 lg:px-24"
  >
    <div class="col-span-12 lg:col-span-4 text-[32px] font-semibold">
      Speedo Transfer
    </div>
    <div
      class="col-span-12 lg:col-span-8 flex flex-row justify-end items-center space-x-4"
    >
      <div
        (click)="navigateToHome()"
        class="hover:text-gray-700 cursor-pointer font-semibold"
      >
        Home
      </div>
      <div
        (click)="navigateToMoneytransfer()"
        class="hover:text-gray-700 cursor-pointer font-semibold"
      >
        Money Transfer
      </div>
      <div
        (click)="navigateToAccount()"
        class="hover:text-gray-700 cursor-pointer font-semibold"
      >
        My Account
      </div>

      <!-- Conditionally display username or login/register buttons -->
      <ng-container *ngIf="isLoggedIn; else loggedOut">
        <div
          class="relative flex flex-row h-[45px] items-center cursor-pointer"
          (click)="toggleDropdown()"
        >
          <div class="flex flex-row gap-[8px] items-center">
            <div class="w-[48px] h-[48px] items-center">
              <svg
                width="48"
                height="49"
                viewBox="0 0 48 49"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="24" cy="24.6133" r="24" fill="#E3E2E2" />

                  fill="#3C3A37"
                />
              </svg>
            </div>
            <div class="text-gray-700 font-semibold">{{ username }}</div>
            <div class="w-[24px] h-[24px] flex items-center rotate-[270deg]">
              <svg
                width="24"
                height="25"
                viewBox="0 0 24 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.9994 13.6722L16.9323 8.73219L18.3503 10.1322L11.9994 16.4922L5.64844 10.1322L7.06641 8.73219L11.9994 13.6722Z"
                  fill="#3C3A37"
                />
              </svg>
            </div>
          </div>
          <!-- Dropdown menu -->
          <div
            *ngIf="showDropdown"
            class="absolute right-0 mt-80 w-[200px] bg-white shadow-lg border rounded-lg"
          >
            <ul class="list-none p-2">
              <li
                (click)="navigateToProfile()"
                class="p-2 border-b hover:bg-gray-100 cursor-pointer"
              >
                My Account
              </li>
              <li
                (click)="navigateToPaymenthistory()"
                class="p-2 border-b hover:bg-gray-100 cursor-pointer"
              >
                Payment History
              </li>
              <li
                (click)="navigateToSettings()"
                class="p-2 border-b hover:bg-gray-100 cursor-pointer"
              >
                Settings
              </li>
              <li
                (click)="navigateToChangepassword()"
                class="p-2 border-b hover:bg-gray-100 cursor-pointer"
              >
                Change Password
              </li>
              <li
                (click)="logout()"
                class="p-2 hover:bg-gray-100 cursor-pointer"
              >
                Logout
              </li>
            </ul>
          </div>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <div class="flex flex-row gap-3">
          <button
            (click)="openLoginModal()"
            class="w-[107px] h-[56px] rounded border border-black bg-white font-semibold hover:bg-gray-100"
          >
            Login
          </button>
          <button
            (click)="openSignupModal()"
            class="w-[167px] h-[56px] rounded-lg border bg-primary/p300 text-white"
          >
            Register Now
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
